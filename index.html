<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <title>Google</title>
    <link rel="icon" href="/img/google-icon.png" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!--Header-->
    <div id="main-div">
      <header>
        <nav class="navbar">
          <ul>
            <li><a href="">Gmail</a></li>
            <li><a href="">Görseller</a></li>

            <li class="appMenuModelTrigger">
              <div class="circle-shadow">
                <i class="material-icons">apps</i>
              </div>
            </li>

            <li class="userMenuModelTrigger">
              <div class="circle-shadow">
                <span class="user-icon"><span>B</span></span>
              </div>
            </li>
          </ul>
        </nav>
      </header>

      <!--Main Section-->
      <section class="main-section">
        <div class="search-area">
          <img src="/img/google-logo.svg" alt="" />
          <div class="search-bar">
            <i class="fa fa-search"></i>
            <input class="search-input" type="text" />
            <i class="fa fa-keyboard-o"></i>
            <i class="fa fa-microphone"></i>
          </div>
          <div class="search-button">
            <button class="google-search-button">Google'da Ara</button>
            <button class="lucky-search-button">
              Kendimi Şanslı Hissediyorum
            </button>
          </div>
          <div class="recommend-area">
            <p>
              2022 yılına <a href="">Google'dan ücretsiz online kurslar</a> ile
              başlayın
            </p>
            <p>
              Google'ı kullanabileceğiniz diğer diller: <a href="">English</a>
            </p>
          </div>
        </div>
      </section>

      <!--Footer-->
      <footer class="footer-section">
        <div class="footer-container country">
          <p>Türkiye</p>
        </div>
        <div class="footer-container footer-bottom-menu">
          <ul>
            <li>
              <img src="img/leaf.png" alt="" /><a href=""
                >2007'den bugüne karbon nötr</a
              >
            </li>
          </ul>

          <ul class="footer-bottom-left-menu">
            <li><a href="">Hakkında</a></li>
            <li><a href="">Reklam</a></li>
            <li><a href="">İşletme</a></li>
            <li><a href="">Arama nasıl çalışır?</a></li>
          </ul>

          <ul class="footer-bottom-right-menu">
            <li><a href="">Gizlilik</a></li>
            <li><a href="">Şartlar</a></li>
            <li><a href="">Ayarlar</a></li>
          </ul>
        </div>
      </footer>
    </div>

    <script src="js/helper.js"></script>
  </body>
</html>
